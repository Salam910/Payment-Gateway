<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="WebSite icon"
      type="png"
      href="image/hacker-g883584509_1280.png"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>Full Name :</span>
              <input type="text" placeholder="Salam Hasan" />
            </div>
            <div class="inputBox">
              <span>Email :</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="inputBox">
              <span>Address :</span>
              <input type="text" placeholder="room - street - locality" />
            </div>
            <div class="inputBox">
              <span>City :</span>
              <input type="text" placeholder="New York" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>State :</span>
                <input type="text" placeholder="US" />
              </div>
              <div class="inputBox">
                <span>Zip Code :</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
              <span>Cards Accepted :</span>
              <img src="image/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Name On Card:</span>
              <input type="text" placeholder="mr. Salam Hasan" />
            </div>
            <div class="inputBox">
              <span>Credit Card Number :</span>
              <input type="text" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>Exp Month :</span>
              <input type="text" placeholder="january" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Exp Year :</span>
                <input type="text" placeholder="2023" />
              </div>
              <div class="inputBox">
                <span>Cvv :</span>
                <input type="text" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="Proceed To Checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
